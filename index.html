<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Firebase Compatibility Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <div id="login-screen">
    <!-- Added logo to the login screen -->
    <img id="login-logo" src="assets/images/logo.png" alt="Logo">
    <h1>Talksy</h1>
    <p>Enter your name and the special code to join:</p>
    <input type="text" id="name-input" placeholder="Enter your name">
    <input type="password" id="access-code" placeholder="Enter Code">
    <button id="login-button">Join Chat</button>
    <p id="error-message"></p>
  </div>

  <div id="chat-screen" style="display: none;">
    <div id="chat-header">
      <h1>Welcome to Talksy</h1>
      <button id="admin-button">Admin Panel</button>
      <button id="toggle-dark-mode">Dark Mode</button>
    </div>
    <div id="chat-box"></div>
    <div id="chat-input">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button id="send-button">Send</button>
    </div>
    <p id="typing-indicator"></p>
  </div>

  <div id="admin-panel" style="display: none;">
    <h2>Admin Panel</h2>
    <button id="clear-chat-button">Clear All Messages</button>
  </div>

  <!-- Music Player Section -->
  <div id="music-player">
    <h2>Music Player</h2>
    <audio id="audio-player">
      <source id="audio-source" src="assets/music/Tobu - Candyland.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div id="music-controls">
      <button id="play-song">Play</button>
      <button id="pause-song" disabled>Pause</button>
      <button id="next-song">Next</button>
    </div>
    <p id="current-song">Now Playing: Candyland</p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
